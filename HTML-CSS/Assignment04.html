<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
</head>
<body>
    <table align="center" border="1px" style="text-align: center;">
        <th colspan="3" style="padding: 10px 150px; font-size: 32px;">The Pricing Table</th>
        <tr>
            <th rowspan="5">Bill</th>
            <th>Products</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Grocery</td>
            <td>20</td>
        </tr>
            <th colspan="2">Stationary</th>
        <tr>
            <td>Pen</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Cap</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="2">100</td>
        </tr>
    </table>
    <h5 style="text-align: center;">Programmed by Emmanuel Oluwasegun Araoye</h5>
</body>
</html>
